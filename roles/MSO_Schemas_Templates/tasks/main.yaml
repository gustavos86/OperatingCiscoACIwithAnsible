- name:  MSO add Sites to Schemas
  ignore_errors: yes
  cisco.mso.mso_schema_site:
    host: "{{ ansible_host }}"
    username: "{{ username }}"
    password: "{{ password }}"
    validate_certs: no
    schema: "{{ item.0.Schema_name }}"
    template: "{{ item.0.Template_name }}"
    site: "{{ item.1 }}"
    state: present
  with_subelements:
  - "{{ test_var }}"
  - Sites
  - flags:
    skip_missing: True
  loop_control:
    pause: "{{ loop_control_pause | default(0) }}"